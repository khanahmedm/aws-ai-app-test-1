<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Bedrock Q&A</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5">Amazon Bedrock Q&A</h1>
            <p class="lead">Ask anything and get answers powered by Bedrock</p>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST" id="questionForm">
                    <div class="mb-3">
                        <label for="question" class="form-label">Your Question</label>
                        <input type="text" name="question" id="question" class="form-control form-control-lg" placeholder="e.g., What is the capital of France?" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg w-25">Ask</button>
                    </div>
                </form>
            </div>
        </div>

        {% if answer %}
        <div class="card mt-4 shadow-sm">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Answer</h5>
            </div>
            <div class="card-body">
                <p class="mb-0 fs-5">{{ answer }}</p>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (for form enhancements if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional: Spinner or animation while submitting -->
    <script>
        const form = document.getElementById('questionForm');
        form.addEventListener('submit', () => {
            const btn = form.querySelector('button');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Asking...';
        });
    </script>
</body>
</html>
